<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="/css/icon.css" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Login app</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="container">
            <div class="section center-align">
                <h5>Login</h5>
                <div class="divider"></div>

                <form id="fr_login" action="login" method="POST" >
                    <div class="row">
                        <div class="input-field col s12 m6 l6 center-align "> <!-- Note that "m8 l9" was added -->
                            <input id="in_login" name="in_login" type="text" class="validate">
                            <label for="login">Login</label>
                        </div>
                        <div class="input-field col s12 m6 l6"> <!-- Note that "m8 l9" was added -->
                            <input id="in_pass" name="in_pass" type="password" class="validate">
                            <label for="lb_pass">Pass</label>
                        </div>
                        <div class="col s12 m12 l12 center-align"> <!-- Note that "m8 l9" was added -->
                            <button class="btn waves-effect waves-light" type="submit" name="action">Iniciar
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="/js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="/js/materialize.min.js"></script>
    </body>
</html>
